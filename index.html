<html>
  <head>
    <title>Dom Manipulation Homework</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="form-container">
      <h2>Contact form</h2>
      <div class="form-fields" id="form">
        <div class="field">
          <p>Name</p>
          <input id="name" class="newInputFieldCreated" autocomplete="off" />
        </div>
        <div class="field">
          <p>Surname</p>
          <input id="surname" class="newInputFieldCreated" autocomplete="off" />
        </div>
        <div class="field">
          <p>Mobile</p>
          <input id="mobile" class="newInputFieldCreated" autocomplete="off" />
        </div>
      </div>
            


      <div id="add-field-container">
        <button id="addFiled">Add Field</button>
        <input id="fieldName"/>
      </div>

      
      <button id="send">Send</button>
    </div>
    <div id="newDiv"></div>
    <script src="./script.js"></script>
  </body>
</html>
