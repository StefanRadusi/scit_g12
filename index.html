<html>
  <head>
    <title>Dom Manipulation Homework</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="form-container">
      <h2>Contact form</h2>
      <div id="user" class="form-fields">
        <div id="name-field" class="field">
          <p>Name</p>
          <input id="name" autocomplete="off" />
        </div>
        <div id="surename-field" class="field">
          <p>Surname</p>
          <input id="surname" autocomplete="off" />
        </div>
        <div id="mobile-field" class="field">
          <p>Mobile</p>
          <input id="mobile" autocomplete="off" />
        </div>
      </div>
      <div class="add-field-container">
        <button id="addField">Add Field</button>
        <input id="fieldName" />
      </div>

      <button id="send">Send</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
