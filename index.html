<html>
  <head>
    <title>Git Example</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body id="body">
    <div id="text-container"><input id="text" /></div>

    <div class="timer">
      <button id="start-timer">Start</button>
      <div class="timer-container">
        <p id="hours">00</p>
        :
        <p id="minutes">00</p>
        :
        <p id="seconds">00</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
